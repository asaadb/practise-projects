<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css-reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>

<body>
    <section class="container">
        <div class="count-container">
            <i class="fa-brands fa-twitter"></i>
            <span class="counter">12000</span>
            <span class="media">Twitter Flollowers</span>
        </div>
        <div class="count-container">
            <i class="fa-brands fa-youtube"></i>
            <span class="counter">5000</span>
            <span class="media">YouTube Subscribers</span>
        </div>
        <div class="count-container">
            <i class="fa-brands fa-facebook"></i>
            <span class="counter">7500</span>
            <span class="media">Facebook Fans</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
